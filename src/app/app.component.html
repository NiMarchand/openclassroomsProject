<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
          <h2>Bienvenue sur l'application {{ appName }}</h2>
          <app-post *ngFor="let post of posts"
          [title]="post.title"
          [content]=post.content
          [loveIts]="post.loveIts"
          [created_at]="post.created_at"></app-post>
    </ul>
    </div>
  </div>
</div>
